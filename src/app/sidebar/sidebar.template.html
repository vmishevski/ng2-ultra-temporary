<aside class="ult-sidebar" [ngClass]="{ 'ult-sidebar-open': sidebarOpen, 'ult-sidebar-closed': !sidebarOpen }">
  <div class="ult-sidebar-rail">
    <a class="ult-logo" href="/">
      <img class="ult-logo-img" src="/assets/img/logo.png" alt="">
    </a>
    <ul class="ult-sidebar-list nav nav-pills nav-stacked">
      <li class="ult-sidebar-item" icon="area-chart" label="Dashboard"></li>
      <li class="ult-sidebar-item" icon="bell" label="Notifications"></li>
      <li class="ult-sidebar-item" icon="calendar" label="Calendar"></li>
      <li class="ult-sidebar-item" icon="cog" label="Settings"></li>
      <li class="ult-sidebar-item" icon="users" label="Users"></li>
    </ul>
  </div>
</aside>
<div class="ult-sidebar-close" *ngIf="sidebarOpen" (click)="closeSidebar()"></div>
